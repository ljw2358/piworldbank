    :root{
      --bg1:#2b2b3d;
      --bg2:#0f0f1a;
      --card: rgba(255,255,255,0.07);
      --card2: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.06);
      --text: #ffffff;
      --sub: rgba(255,255,255,0.72);
      --sub2: rgba(255,255,255,0.62);
      --pill: rgba(255,255,255,0.12);
      --yellow:#f4c75a;
      --green:#2dff7a;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(244,199,90,0.10), rgba(0,0,0,0) 55%),
        radial-gradient(700px 420px at 80% 30%, rgba(120,120,255,0.12), rgba(0,0,0,0) 60%),
        radial-gradient(circle at top, var(--bg1), var(--bg2));
      min-height: 100vh;
      padding-bottom: 36px;
    }

    .container{
      max-width: 460px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
      padding: 10px 6px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .brand .name{
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .brand .tag{
      font-size: 12px;
      color: var(--sub);
    }

    .langbox{
      display:flex;
      gap:8px;
      align-items:center;
    }
    select{
      background: rgba(255,255,255,0.10);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 10px 12px;
      border-radius: 14px;
      outline: none;
      font-weight: 600;
      font-size: 13px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 22px;
      padding: 18px 18px;
      margin: 12px 0;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.18),
        inset 0 0 0 1px rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
    }

    .card .title{
      font-size: 22px;
      font-weight: 900;
      margin-bottom: 8px;
    }
    .card .subtitle{
      font-size: 15px;
      font-weight: 700;
      color: var(--sub);
    }

    .card .small{
      margin-top: 10px;
      font-size: 13px;
      line-height: 1.55;
      color: var(--sub2);
      word-break: break-all;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top: 14px;
    }

    .btn{
      flex:1;
      border: 0;
      padding: 13px 0;
      border-radius: 999px;
      font-weight: 900;
      font-size: 15px;
      cursor:pointer;
    }
    .btn.gray{
      background: var(--pill);
      color: var(--text);
    }
    .btn.yellow{
      background: var(--yellow);
      color: #111;
    }

    .status{
      display:flex;
      align-items:center;
      gap:8px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--sub);
      font-weight: 700;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--green);
      box-shadow: 0 0 12px rgba(45,255,122,0.35);
    }

    .footer{
      display:flex;
      gap: 12px;
      margin-top: 18px;
    }
    .pill{
      flex:1;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 12px 0;
      border-radius: 999px;
      text-align:center;
      font-weight: 900;
      cursor:pointer;
    }

    .divider{
      height: 10px;
    }

    .ghost-note{
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      padding: 0 6px;
      margin-top: 6px;
    }
  </style>
</head>

    function normalizeLang(input){
      if(!input) return "en";
      const lower = input.toLowerCase();
      // match primary language
      const primary = lower.split("-")[0];
      if(LANGS.includes(primary)) return primary;
      // common chinese variants
      if(lower.startsWith("zh")) return "zh";
      return "en";
    }

    function getDeviceLang(){
      const nav = navigator.languages && navigator.languages.length ? navigator.languages[0] : navigator.language;
      return normalizeLang(nav);
    }

    function i18nText(key){
      const lang = window.__lang || getDeviceLang();
      const pack = I18N[lang] || I18N.en;
      return pack[key] ?? (I18N.en[key] ?? key);
    }

    function applyLang(lang){
      window.__lang = lang;
      // RTL for Arabic / Persian / Urdu
      const rtl = (lang === "ar" || lang === "fa" || lang === "ur");
      document.documentElement.dir = rtl ? "rtl" : "ltr";

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const k = el.getAttribute("data-i18n");
        const pack = I18N[lang] || I18N.en;
        const val = pack[k] ?? I18N.en[k] ?? "";
        // allow <br/> inside
        el.innerHTML = val;
      });
    }

    // init
    (function initLang(){
      const saved = localStorage.getItem("phk_lang") || "auto";
      const select = document.getElementById("langSelect");
      if(select) select.value = saved;

      const lang = (saved === "auto") ? getDeviceLang() : saved;
      applyLang(lang);

      if(select){
        select.addEventListener("change", (e) => {
          const v = e.target.value;
          localStorage.setItem("phk_lang", v);
          const target = (v === "auto") ? getDeviceLang() : v;
          applyLang(target);
        });
      }
    })();
