<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorldPiBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0f1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .subtitle {
      color: #9aa4bf;
      font-size: 14px;
      margin-bottom: 24px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #8b5cf6;
      color: #fff;
    }
    .btn-secondary {
      background: #1f2937;
      color: #9aa4bf;
    }
    .card {
      background: #111827;
      border-radius: 16px;
      padding: 16px;
      margin-top: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: #1f2937;
      color: #fff;
      font-size: 14px;
    }
    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #9aa4bf;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WorldPiBank</h1>
    <div class="subtitle">
      Pi Ecosystem Web App (Sandbox/Test)
    </div>

    <button class="btn-primary" onclick="loginWithPi()">
      Login with Pi
    </button>

    <button class="btn-secondary" onclick="logoutPi()">
      Logout
    </button>

    <div class="card">
      <h3>Send (Demo UI)</h3>
      <input id="recipient" placeholder="Recipient (Pi username or address)" />
      <input id="amount" placeholder="Amount (Pi)" />
      <button class="btn-secondary" onclick="sendDemo()">
        Send (Next Step)
      </button>
      <div class="status" id="status">
        Status: Pi SDK ready. Please login.
      </div>
    </div>
  </div>

  <script>
    /* üîë Î∞òÎìúÏãú ÍµêÏ≤¥ÌïòÏÑ∏Ïöî */
    const PI_API_KEY = "YOUR_API_KEY_HERE";

    /* Pi SDK Ï¥àÍ∏∞Ìôî */
    Pi.init({
      version: "2.0",
      sandbox: true
    });

    let currentUser = null;

    async function loginWithPi() {
      try {
        const scopes = ["username", "payments"];
        const authResult = await Pi.authenticate(scopes, function (payment) {
          console.log("Payment callback:", payment);
        });

        currentUser = authResult.user;
        document.getElementById("status").innerText =
          "Logged in as: " + currentUser.username;
      } catch (err) {
        console.error(err);
        alert("Pi login failed");
      }
    }

    function logoutPi() {
      currentUser = null;
      document.getElementById("status").innerText =
        "Logged out. Please login again.";
    }

    function sendDemo() {
      if (!currentUser) {
        alert("Please login first");
        return;
      }
      const to = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;

      alert(
        "Demo only\nRecipient: " + to + "\nAmount: " + amount + " Pi"
      );
    }
  </script>
</body>
</html>
